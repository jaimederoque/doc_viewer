apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-viewer
  labels:
    app: doc-viewer
spec:
  replicas: 1              # Una sola réplica para evitar conflictos de escritura
  selector:
    matchLabels:
      app: doc-viewer
  template:
    metadata:
      labels:
        app: doc-viewer
    spec:
      containers:
        - name: doc-viewer
          image: doc-viewer:latest    # Cambiar por tu imagen en el registro
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              protocol: TCP
          env:
            - name: PORT
              value: "3001"
            - name: DATA_PATH
              value: "/data"
          volumeMounts:
            - name: data-volume
              mountPath: /data        # Aquí se monta el volumen persistente
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/projects
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/projects
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: doc-viewer-data   # Referencia al PVC creado
